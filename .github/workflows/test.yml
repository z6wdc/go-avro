name: Go Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  cli-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod download

      - name: Build go-avro CLI binary
        run: go build -o go-avro ./main.go

      - name: Run CLI integration tests
        run: go test ./test -v
